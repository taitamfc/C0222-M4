<button 
    class="btn" 
    [class.btn-primary]="true"
    [class.btn-info]="true"
    type="button"> CLICK </button>

    <button 
    [ngClass]="{
        'btn-primary' : true,
        'btn-info' : true,
        'text-danger': true
    }"

    <button 
    [ngClass]="setClasses()"
